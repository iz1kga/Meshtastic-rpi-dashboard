<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/jquery-3.5.1.min.js"></script>
  <title>Node Dashboard</title>
  <script>

    var longNameEditing = false;
    var latitudeEditing = false;
    var altitudeEditing = false;
    var longitudeEditing = false;

    function getNodes() {
      $.getJSON("/getNodes", function (data) {
        $("#nodesTable tbody").empty();
        data.forEach(element => {
          $("#nodesTable tbody").append("<tr><td> " + element.user +
            "</td><td>" + element.id + "</a>" +
            "</td><td>" + element.pos +
            "</td><td>" + element.batt +
            "</td><td>" + element.snr +
            "</td><td>" + element.lh + " - " + element.since +
            "</td></tr>")
        });
      });
    }

    function getNodeInfo() {
      $.getJSON("/getNodeInfo", function (data) {
        $("#nodeInfo").text(data.user.longName + " (" + data.user.id + ") ");
      });
    }

    $(document).ready(function () {
      console.log("ready!");
      getNodes();
      getNodeInfo();
      setInterval(getNodes, 30000);
    });
  </script>
</head>

<body>
  <br />
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card" style="min-height:350px">
          <div class="card-header">
            <span id="nodeInfo"></span>Received nodes within 24hrs
          </div>
          <div class="card-body">
            <table id="nodesTable" class="table table-bordered table-condensed table-striped">
              <thead>
                <tr>
                  <th>User</th>
                  <th>Id</th>
                  <th>Position</th>
                  <th>Battery</th>
                  <th>SNR</th>
                  <th>Last Heard</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
